<html>
<head>

<body>
    <!-- NavBar to hold Login/Auth containers -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/arroba_yellow.png" width="30" height="30" alt="">
        </a>
        <form class="form-inline">
            <div class="input-group">
                <input id="usernameInput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                <input id="passwordInput" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                <button id="loginBtn" class="btn btn-warning" type="button">Log In</button>
                <button id="signupBtn" class="btn btn-outline-warning" type="button">Sign Up</button>
                <button id="logoutBtn" class="btn btn-outline-danger invisible" type="button">Log Out</button>
            </div>
        </form>
    </nav>





    <!-- Bootstrap Jumbotron acting as our app header. -->
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><img id="mainlogo" src="assets/images/arroba_yellow.png" alt="logo">Welcome to matCH@!</h1> <!-- Link is WORKING -->
                <form class="inputForm">
                    <input id="nameInput" type="text" name="nameInput"></input>
                    <!-- <input id="roleInput" type="text" name="titleInput"></input>
                    <input id="startInput" type="text" name="dateInput"></input>
                    <input id="rateInput" type="text" name="payInput"></input> -->
                    <button id="inputSubmit" class="btn btn-warning" type="button" value="Summoner Name">Summoner Name</button>
                </form>
            </div>
        </div>
    <!-- Container for displaying selected match -->
    <div id="matchDataHolder" class="card">
        <h5 class="card-header">Match ID: <span id="matchIDSpan"></span></h5>
        <div class="card-body">
          <h5 id="winLossDisplay" class="card-title"></h5>
          <p id="kdatest" class="card-text"><span id="killSpan"></span>/<span id="deathSpan"></span>/<span id="assistSpan"></span></p>
          <a id="commentMatchBtn" href="#" class="btn btn-warning">CH@ this match</a>
        </div>
      </div>



    <!-- Container for holding our info during API testing -->
        <div class=container>
            <div class=row>
                <!-- Container to hold our Match History -->
                <div id=infoDisplay class=col-lg-12></div>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Champion</th>
                        <th scope="col">Lane</th>
                        <th scope="col">Queue</th>
                        <th scope="col">GameID</th>
                      </tr>
                    </thead>
                    <tbody id=tableBody> <!-- Container to hold our dynamically generated rows -->
                    </tbody>
                    
                  </table>       
             
            </div>
        </div>
